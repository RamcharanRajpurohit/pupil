version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Set your API URL here or override with environment variables
        VITE_PUPIL_AGENTS_API: ${VITE_PUPIL_AGENTS_API:-http://localhost:8001}
        VITE_PUPILTREEAI_BASE_URL: ${VITE_PUPILTREEAI_BASE_URL:-http://localhost:8000}
    ports:
      - "80:80"
    restart: unless-stopped
    container_name: pmb-client
    environment:
      - NODE_ENV=production
